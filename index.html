<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Monocromática Standalone</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Definición de la paleta de grises
                        'neutral-dark': '#1F2937', // gray-800
                        'neutral-medium': '#4B5563', // gray-600
                        'neutral-light': '#D1D5DB', // gray-300
                        'neutral-bg': '#F3F4F6', // gray-100
                        'error-bg': '#FEF2F2', // red-50
                        'error-text': '#B91C1C', // red-700
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* Fondo muy claro */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la App -->
    <div id="app-container" class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 md:p-8 transform transition duration-500 scale-95 opacity-0">
        <h1 class="text-3xl font-bold text-center text-neutral-dark mb-6">Acceso Monocromático</h1>

        <!-- Pestañas de Login/Registro -->
        <div class="flex bg-neutral-bg rounded-lg p-1 mb-6">
            <button id="login-tab" class="flex-1 py-2 text-center text-sm font-semibold rounded-lg transition duration-300" onclick="switchView('login')">
                Iniciar Sesión
            </button>
            <button id="register-tab" class="flex-1 py-2 text-center text-sm font-semibold rounded-lg transition duration-300" onclick="switchView('register')">
                Registrarse
            </button>
        </div>

        <!-- Vista de Inicio de Sesión -->
        <div id="login-view" class="space-y-4">
            <input type="email" id="login-email" placeholder="Correo Electrónico" class="w-full px-4 py-3 border border-neutral-light rounded-lg focus:ring-2 focus:ring-neutral-dark focus:border-neutral-dark transition duration-150 text-neutral-dark" required>
            <input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-3 border border-neutral-light rounded-lg focus:ring-2 focus:ring-neutral-dark focus:border-neutral-dark transition duration-150 text-neutral-dark" required>
            <button onclick="handleLogin()" class="w-full bg-neutral-dark text-white font-bold py-3 rounded-lg hover:bg-neutral-medium transition duration-200 focus:outline-none focus:ring-4 focus:ring-neutral-light shadow-lg shadow-neutral-dark/40">
                Entrar
            </button>
        </div>

        <!-- Vista de Registro (Oculta por defecto) -->
        <div id="register-view" class="space-y-4 hidden">
            <input type="email" id="register-email" placeholder="Correo Electrónico" class="w-full px-4 py-3 border border-neutral-light rounded-lg focus:ring-2 focus:ring-neutral-dark focus:border-neutral-dark transition duration-150 text-neutral-dark" required>
            <input type="password" id="register-password" placeholder="Contraseña" class="w-full px-4 py-3 border border-neutral-light rounded-lg focus:ring-2 focus:-ring-neutral-dark focus:border-neutral-dark transition duration-150 text-neutral-dark" required>
            <button onclick="handleRegister()" class="w-full bg-neutral-dark text-white font-bold py-3 rounded-lg hover:bg-neutral-medium transition duration-200 focus:outline-none focus:ring-4 focus:ring-neutral-light shadow-lg shadow-neutral-dark/40">
                Crear Cuenta
            </button>
        </div>

        <!-- Mensaje de Estado -->
        <div id="message-box" class="mt-6 p-3 bg-error-bg text-error-text rounded-lg hidden" role="alert"></div>

    </div>

    <!-- Script de Firebase y Lógica de la Aplicación -->
    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // =========================================================================
        // ¡INSERTA AQUÍ TU OBJETO firebaseConfig COMPLETO!
        // Ejemplo:
        // const firebaseConfig = {
        //     apiKey: "AIzaSyC...",
        //     authDomain: "mi-app-monocromatica.firebaseapp.com",
        //     projectId: "mi-app-monocromatica",
        //     // ... y el resto de los campos
        // };
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCu4Dtw-E92EXE4trJsRzynk13Z0zVwOmo",
            authDomain: "fir-electrolandiaiii.firebaseapp.com",
            projectId: "fir-electrolandiaiii",
            storageBucket: "fir-electrolandiaiii.firebasestorage.app",
            messagingSenderId: "378459653043",
            appId: "1:378459653043:web:2a76b998c3c5bb459d81c6"
        };
        // =========================================================================

        // Variables Globales y Inicialización
        let app;
        let db;
        let auth;
        let userId = null;

        // Referencias a elementos del DOM
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const messageBox = document.getElementById('message-box');
        const appContainer = document.getElementById('app-container');

        // Clases de estilo para las pestañas (Gris oscuro para activo, gris claro para inactivo)
        const ACTIVE_CLASSES = 'bg-neutral-dark text-white shadow-lg shadow-neutral-medium/50';
        const INACTIVE_CLASSES = 'text-neutral-medium hover:bg-neutral-light';

        // Función para mostrar mensajes de estado/error
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-error-bg', 'bg-neutral-bg', 'text-error-text', 'text-neutral-dark');
            
            if (isError) {
                messageBox.classList.add('bg-error-bg', 'text-error-text');
            } else {
                messageBox.classList.add('bg-neutral-bg', 'text-neutral-dark');
            }
        }

        function toggleClasses(element, classesString, add) {
            if (!element || !classesString) return;
            const classes = classesString.split(' ').filter(c => c.length > 0);
            
            if (add) {
                element.classList.add(...classes);
            } else {
                element.classList.remove(...classes);
            }
        }

        window.switchView = (view) => {
            if (view === 'login') {
                loginView.classList.remove('hidden');
                registerView.classList.add('hidden');
                
                toggleClasses(loginTab, ACTIVE_CLASSES, true);
                toggleClasses(loginTab, INACTIVE_CLASSES, false);

                toggleClasses(registerTab, INACTIVE_CLASSES, true);
                toggleClasses(registerTab, ACTIVE_CLASSES, false);

            } else if (view === 'register') {
                registerView.classList.remove('hidden');
                loginView.classList.add('hidden');

                toggleClasses(registerTab, ACTIVE_CLASSES, true);
                toggleClasses(registerTab, INACTIVE_CLASSES, false);

                toggleClasses(loginTab, INACTIVE_CLASSES, true);
                toggleClasses(loginTab, ACTIVE_CLASSES, false);
            }
            messageBox.classList.add('hidden'); 
        };

        // Función de inicialización de Firebase
        function initializeFirebase() {
            try {
                // Ya no hay validación, las credenciales están insertadas.

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                // Inicialización de Firestore
                db = getFirestore(app);
                
                // Observador de estado de autenticación (no requiere token inicial)
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log('Usuario autenticado:', userId);
                        // Ocultar mensaje de error si había uno previo
                        messageBox.classList.add('hidden'); 
                    } else {
                        userId = null;
                        console.log('Usuario deslogueado.');
                    }
                    appContainer.classList.remove('scale-95', 'opacity-0');
                });

                switchView('login');

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showMessage(`Error de inicialización: ${error.message}`, true);
            }
        }

        // --- Manejadores de autenticación ---
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                if (!auth) throw new Error("Firebase Auth no está inicializado. Verifica tu configuración.");
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Inicio de sesión exitoso:', userCredential.user.uid);
                showMessage('Inicio de sesión exitoso.', false);
                
            } catch (error) {
                console.error("Error en el inicio de sesión:", error);
                
                let errorMessage = "Error desconocido al iniciar sesión.";

                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = "Credenciales incorrectas. Verifica tu correo y contraseña.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "El formato del correo electrónico es inválido.";
                            break;
                        default:
                            errorMessage = `Error de Firebase: ${error.message}`;
                            break;
                    }
                }
                
                showMessage(errorMessage, true);
            }
        };

        window.handleRegister = async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                if (!auth) throw new Error("Firebase Auth no está inicializado. Verifica tu configuración.");
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Guardar datos básicos del usuario en una colección 'profiles' (estándar para Firebase público)
                // NOTA: Recuerda configurar las reglas de seguridad de Firestore para permitir esto.
                const userRef = doc(db, "profiles", userCredential.user.uid);
                await setDoc(userRef, {
                    email: userCredential.user.email,
                    createdAt: new Date().toISOString(),
                    userId: userCredential.user.uid
                });

                console.log('Registro exitoso:', userCredential.user.uid);
                showMessage('Registro exitoso. Ya puedes iniciar sesión.', false);
                
            } catch (error) {
                console.error("Error en el registro:", error);
                
                let errorMessage = "Error desconocido al registrar.";

                if (error.code) {
                    switch (error.code) {
                        case 'auth/operation-not-allowed':
                            errorMessage = "¡Error de Configuración! La autenticación por Email/Contraseña NO está habilitada en tu consola de Firebase.";
                            break;
                        case 'auth/email-already-in-use':
                            errorMessage = "El correo electrónico ya está registrado.";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "La contraseña es muy débil (mínimo 6 caracteres).";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "El formato del correo electrónico es inválido.";
                            break;
                        default:
                            errorMessage = `Error de Firebase: ${error.message}`;
                            break;
                    }
                }
                
                showMessage(errorMessage, true);
            }
        };
        // --- Fin de los manejadores de autenticación ---


        // Iniciar la aplicación
        initializeFirebase();

    </script>
</body>
</html>
