<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolandia - Sistema de Autenticaci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #1E40AF 0%, #7C3AED 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1E3A8A 0%, #6D28D9 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">
    
    <!-- Aplicaci√≥n Principal -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-md w-full fade-in">
        
        <!-- Estado de Carga -->
        <div id="loading-state" class="text-center py-8">
            <div class="inline-flex items-center justify-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
            </div>
            <p class="text-gray-600 text-sm">Inicializando Electrolandia...</p>
        </div>

        <!-- Contenido de la App -->
        <div id="app-content" class="hidden">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-xl">‚ö°</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Electrolandia</h1>
                <p class="text-gray-600 mt-2">Sistema de Autenticaci√≥n Segura</p>
            </div>

            <!-- Pesta√±as -->
            <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
                <button id="login-tab" class="flex-1 py-3 text-sm font-semibold rounded-xl transition-all duration-300 bg-gray-800 text-white shadow-lg transform scale-105">
                    Iniciar Sesi√≥n
                </button>
                <button id="register-tab" class="flex-1 py-3 text-sm font-semibold rounded-xl transition-all duration-300 text-gray-600 hover:bg-gray-200 transform scale-100" onclick="switchView('register')">
                    Registrarse
                </button>
            </div>

            <!-- Vista Login -->
            <div id="login-view" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electr√≥nico</label>
                    <input type="email" id="login-email" placeholder="usuario@electrolandia.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 placeholder-gray-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 placeholder-gray-400">
                </div>
                <button onclick="handleLogin()" 
                        class="w-full btn-primary text-white font-bold py-3 rounded-lg hover:shadow-lg transition duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                    Iniciar Sesi√≥n
                </button>
            </div>

            <!-- Vista Registro -->
            <div id="register-view" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electr√≥nico</label>
                    <input type="email" id="register-email" placeholder="usuario@electrolandia.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 placeholder-gray-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
                    <input type="password" id="register-password" placeholder="M√≠nimo 6 caracteres" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 placeholder-gray-400">
                </div>
                <button onclick="handleRegister()" 
                        class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-3 rounded-lg hover:from-green-600 hover:to-blue-600 transition duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                    Crear Cuenta
                </button>
            </div>

            <!-- Mensajes -->
            <div id="message-box" class="mt-6 p-4 rounded-lg hidden animate-pulse"></div>

            <!-- Informaci√≥n Usuario -->
            <div id="user-info" class="hidden mt-6 p-4 bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-lg">
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold text-lg">‚úì</span>
                    </div>
                    <h3 class="font-semibold text-gray-800">¬°Sesi√≥n Iniciada!</h3>
                    <p id="user-email" class="text-sm text-gray-600 mt-1"></p>
                </div>
                <button onclick="handleLogout()" 
                        class="w-full mt-4 bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>

        <!-- Error de Configuraci√≥n -->
        <div id="config-error" class="hidden text-center py-6">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-red-600 text-2xl">‚ö†Ô∏è</span>
            </div>
            <h3 class="font-bold text-red-700 mb-2">Error de Configuraci√≥n</h3>
            <p id="error-message" class="text-red-600 text-sm"></p>
        </div>
    </div>

    <!-- Firebase y L√≥gica de la App -->
    <script type="module">
        // ==================================================
        // CONFIGURACI√ìN FIREBASE - ELECTROLANDIA (TU CONFIGURACI√ìN EXACTA)
        // ==================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDSy4dLsNpqrD3X3buB2NL3bPF_yS2CEdQ",
            authDomain: "electrolandia-auth.firebaseapp.com",
            projectId: "electrolandia-auth",
            storageBucket: "electrolandia-auth.firebasestorage.app",
            messagingSenderId: "734527707729",
            appId: "1:734527707729:web:b31933a802104fb7c4b670"
        };

        // ==================================================
        // IMPORTACIONES FIREBASE - VERSI√ìN 12.3.0 (TU VERSI√ìN EXACTA)
        // ==================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        let auth, db;

        // ==================================================
        // INICIALIZACI√ìN FIREBASE
        // ==================================================
        async function initializeFirebase() {
            try {
                console.log('üîÑ Inicializando Firebase para Electrolandia...');
                
                // Validar configuraci√≥n
                if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                    throw new Error('Configuraci√≥n de Firebase incompleta');
                }

                // Inicializar Firebase
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                console.log('‚úÖ Firebase inicializado correctamente');
                console.log('üîß Proyecto:', firebaseConfig.projectId);

                // Configurar observador de autenticaci√≥n
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        handleUserLoggedIn(user);
                    } else {
                        handleUserLoggedOut();
                    }
                });

                // Mostrar aplicaci√≥n
                showApp();

            } catch (error) {
                console.error('‚ùå Error al inicializar Firebase:', error);
                showConfigError(error.message);
            }
        }

        // ==================================================
        // INTERFAZ DE USUARIO
        // ==================================================
        function showApp() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('config-error').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            switchView('login');
        }

        function showConfigError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('config-error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = 'mt-6 p-4 rounded-lg animate-pulse';
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
            }
            messageBox.classList.remove('hidden');
            
            // Auto-ocultar mensajes de √©xito despu√©s de 4 segundos
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 4000);
            }
        }

        function setLoading(loading) {
            const loginButton = document.querySelector('#login-view button');
            const registerButton = document.querySelector('#register-view button');
            
            if (loginButton) {
                loginButton.disabled = loading;
                if (loading) {
                    loginButton.innerHTML = '<div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div> Procesando...';
                } else {
                    loginButton.textContent = 'Iniciar Sesi√≥n';
                }
            }
            
            if (registerButton) {
                registerButton.disabled = loading;
                if (loading) {
                    registerButton.innerHTML = '<div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div> Creando...';
                } else {
                    registerButton.textContent = 'Crear Cuenta';
                }
            }
        }

        // ==================================================
        // NAVEGACI√ìN Y AUTENTICACI√ìN
        // ==================================================
        window.switchView = (view) => {
            const isLogin = view === 'login';
            
            // Mostrar/ocultar vistas
            document.getElementById('login-view').classList.toggle('hidden', !isLogin);
            document.getElementById('register-view').classList.toggle('hidden', isLogin);
            
            // Actualizar pesta√±as
            const activeClasses = 'bg-gray-800 text-white shadow-lg transform scale-105';
            const inactiveClasses = 'text-gray-600 hover:bg-gray-200 transform scale-100';
            
            document.getElementById('login-tab').className = `flex-1 py-3 text-sm font-semibold rounded-xl transition-all duration-300 ${isLogin ? activeClasses : inactiveClasses}`;
            document.getElementById('register-tab').className = `flex-1 py-3 text-sm font-semibold rounded-xl transition-all duration-300 ${!isLogin ? activeClasses : inactiveClasses}`;
            
            // Limpiar mensajes y campos
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
        };

        function handleUserLoggedIn(user) {
            console.log('üë§ Usuario autenticado:', user.email);
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            showMessage(`¬°Bienvenido ${user.email}!`, 'success');
        }

        function handleUserLoggedOut() {
            console.log('üö™ Usuario desconectado');
            document.getElementById('user-info').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
            switchView('login');
        }

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos');
                return;
            }

            setLoading(true);
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Inicio de sesi√≥n exitoso', 'success');
            } catch (error) {
                console.error('Error en login:', error);
                let errorMessage = "Error al iniciar sesi√≥n";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No existe cuenta con este correo";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Contrase√±a incorrecta";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Formato de correo inv√°lido";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Demasiados intentos. Intenta m√°s tarde";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Error de conexi√≥n. Verifica tu internet";
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                }
                
                showMessage(errorMessage);
            } finally {
                setLoading(false);
            }
        };

        window.handleRegister = async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos');
                return;
            }

            if (password.length < 6) {
                showMessage('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            setLoading(true);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Guardar informaci√≥n adicional del usuario en Firestore
                try {
                    const userRef = doc(db, "users", userCredential.user.uid);
                    await setDoc(userRef, {
                        email: userCredential.user.email,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        profileCompleted: false
                    });
                    console.log('‚úÖ Usuario guardado en Firestore');
                } catch (dbError) {
                    console.warn('‚ö†Ô∏è Usuario creado pero error en Firestore:', dbError);
                    // No mostramos error al usuario porque la cuenta S√ç se cre√≥
                }

                showMessage('‚úÖ Cuenta creada exitosamente. ¬°Bienvenido a Electrolandia!', 'success');
                
            } catch (error) {
                console.error('Error en registro:', error);
                let errorMessage = "Error al crear cuenta";
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "Este correo ya est√° registrado";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "La contrase√±a es muy d√©bil";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Formato de correo inv√°lido";
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = "La autenticaci√≥n por correo no est√° habilitada. Verifica Firebase Console";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Error de conexi√≥n. Verifica tu internet";
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                }
                
                showMessage(errorMessage);
            } finally {
                setLoading(false);
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                showMessage('Sesi√≥n cerrada correctamente', 'success');
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                showMessage('Error al cerrar sesi√≥n');
            }
        };

        // ==================================================
        // INICIAR APLICACI√ìN
        // ==================================================
        initializeFirebase();
    </script>
</body>
</html>
